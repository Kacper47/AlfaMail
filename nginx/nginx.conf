server {
    listen 80;
    server_name localhost;
    # Automatyczne przekierowanie na bezpieczny protokół
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/conf.d/nginx.crt;
    ssl_certificate_key /etc/nginx/conf.d/nginx.key;

    # Nagłówki Proxy (z Twojej działającej wersji)
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # --- FRONTEND: Obsługa plików statycznych ---
    location / {
        root /usr/share/nginx/html;
        index index.html;
        # Twoja działająca logika try_files
        try_files $uri $uri/ /index.html;
    }

    # --- BACKEND: Dokładne dopasowania API (aby nie psuć .html) ---
    # location = oznacza, że Nginx sprawdzi IDEALNE dopasowanie adresu
    location = /register { proxy_pass http://backend:8000; }
    location = /login { proxy_pass http://backend:8000; }
    location = /login/verify-2fa { proxy_pass http://backend:8000; }
    
    # Obsługa ścieżek z prefiksem
    location /2fa/ { proxy_pass http://backend:8000; }
    location /keys/ { proxy_pass http://backend:8000; }
    location /messages/ { proxy_pass http://backend:8000; }

    # Dokumentacja API
    location /docs { proxy_pass http://backend:8000; }
    location /openapi.json { proxy_pass http://backend:8000; }
}
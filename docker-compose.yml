services:
  # FastAPI application service [cite: 18, 43]
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - db_data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/alfa_mail.db

  # NGINX reverse proxy service 
  proxy:
    build: ./nginx
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      # Use your actual nginx.conf from the nginx/ folder
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Map the frontend folder to the standard Nginx html directory
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend

volumes:
  db_data: